name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      #- name: deploy to EKS cluster
      #  uses: kodermax/kubectl-aws-eks@master
      #  env:
      #    KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      #    DHUB_REGISTRY: ranra96
      #    DHUB_IMAGE: bp_nginx_ran
      #    CON_NAME: bp-nginx
      #    DEP_NAME: ran-bp-nginx
      #    IMAGE_TAG: latest
      #  with:
      #    args: set image deployment/$DEP_NAME $CON_NAME=$DHUB_REGISTRY/$DHUB_IMAGE:$IMAGE_TAG
      
      - name: restart deployment
        uses: kodermax/kubectl-aws-eks@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          DEP_NAME: ran-bp-nginx
        with:
          args: rollout restart deployment/$DEP_NAME
          
      - name: verify deployment
        uses: kodermax/kubectl-aws-eks@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          DEP_NAME: ran-bp-nginx
        with:
          args: rollout status deployment/$DEP_NAME
